<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-Frame GLTF Animation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene>
    <!-- 5.1.1 Площина -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

    <!-- 5.1.2 Куб із анімацією -->
    <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"
           animation="property: position; to: 0 3 -3; dir: alternate; dur: 2000; loop: true"
           animation__color="property: material.color; to: #FF0000; dir: alternate; dur: 2000; loop: true">
    </a-box>

    <!-- 5.1.3 Модель GLTF -->
    <a-entity gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Fox/glTF/Fox.gltf"
              scale="0.02 0.02 0.02"
              position="0 0 -5"
              animation-mixer="loop: repeat; clip: *;">
    </a-entity>

    <!-- 5.1.4 Джерело світла -->
    <a-light type="directional" position="2 4 3" intensity="1" color="#ffffff"></a-light>
    <a-light type="ambient" color="#aaa"></a-light>
</a-scene>
</body>
</html>
